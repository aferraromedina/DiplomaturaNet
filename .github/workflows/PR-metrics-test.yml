name: Etiquetado de PRs por tama√±o

on:
  pull_request:
    branches: 
      - "main"

jobs:
  pr_metrics:
    name: Etiquetado
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@4.1.7
        with:
          fetch-depth: 0

      - uses: microsoft/PR-Metrics@v1.6.5
        env:
          PR_METRICS_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    continue-on-error: true
